<!DOCTYPE html>
<html lang="en">
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<title>WOW</title>
	<meta charset="utf-8">
</head>
<body>
<label for="username">Login:</label><input id="username" name="username" type="text"><br>

<label for="password">Password</label><input id="password" name="password" type="password"><br>

	<button onclick="auth()">Try to login</button>
<span id="message"></span>

<script type="text/javascript">
	function auth() {
		$.post({
		  url: "http://localhost:8080/login",
		  data: {
		  	username: document.getElementById("username").value,
		  	password: document.getElementById("password").value
		  },
		  success: function(msg) {
		  	// console.log(msg);
		  	document.getElementById("message").innerHTML = JSON.stringify(msg);
		  },
		  error: function(msg) {
		  	document.getElementById("message").innerHTML = JSON.stringify(msg);
		  }
		});
	}
</script>
</body>
</html>
